<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body>
    <div class="container">
        <div class="google">
            <img src="/PatikaDev/google.jpg" alt="Google Logo">
        </div>
        <div class="input">
            <p>Search the web using Google!</p>
            <input class="text" type="text" maxlength="100">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
        <div class="lists">
            <div class="list first">
                <div class="metin">Special Searches</div>
                <ul>
                    <li><a href="">Stanford Search</a></li>
                    <li><a href="">Linux Search</a></li>
                </ul>
            </div>
            <div class="list second">
                <ul>
                    <li><a href="">Help!</a></li>
                    <li><a href="">About Google!</a></li>
                    <li><a href="">Company Info</a></li>
                    <li><a href="">Google Logos</a></li>
                </ul>
            </div>
            <div class="list go">
                <div class="container">
                    Get Google updates monthly: <br>
                    <input type="email" placeholder="your email">
                    <input type="submit" value="Subscribe">
                    <a href="">Archive</a>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        Copyright Â© 1998 Google Inc.
    </footer>
</body>
</html>
